<div class="col-sm-4 m-auto">
    <h1 class="display-6 m-5">Sign in</h1>
    <p class="text-danger"> {{errorMsg}} </p>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="mb-3">
            <label for="inputMail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputMail" [(ngModel)]="email" name="inputEmail" />
        </div>
        <div class="mb-3">
            <label for="inputPass" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPass" [(ngModel)]="password" name="inputPassword" />
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Sign in</button>
    </form>
    <p class="mt-3"><em>Not signed-up ? you can sign-up <a [routerLink]="['/']">here</a></em></p>
</div>
